<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <form th:method="POST" th:action="@{/edit}" th:object="${user}">
        <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" th:value ="${user.name}" required id="name">
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" th:value="${user.email}" id="email">
        <br/>
        <label for="address">Address: </label>
        <input type="text" th:field="*{address}" th:value="${user.address}" id="address">
        <br/>
        <input type="submit" value="Update User">
    </form>
</div>


</body>
</html>
